<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Upfour - Contato</title>
</head>

<body>
    <div class="container">
        <header id="header-quem-somos">
            <img id="logo-header" src="images/Upfour.png" width="90px">
            <!--Colocar link para home-->

            <h2 id="titulo-header"> Complete abaixo e comece já a mudança na sua vida!</h2>
        </header>
    </div>
    <section>
        <form id="formulario">
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome e sobrenome">
            <br> <br>
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" placeholder="Sem pontos ou traços">
            <br> <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="seuemail@seumail.com">
            <br> <br>
            <input type="checkbox" name="check" id="check">
            <label for="check">Li e concordo com a <a href="https://static.googleusercontent.com/media/www.google.com/pt-BR//intl/pt-BR/policies/privacy/google_privacy_policy_pt-BR.pdf">política de privacidade </a></label>
            <br> <br>
            <button type="submit">Quero mudar de vida!</button>
        </form>
    </section>
    <footer>
        <h4> UpFour - 2019 </h4>
    </footer>
</body>

</html>
