<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Upfour - Contato</title>
</head>

<body>
    <div class="container">
        <header id="header-quem-somos">
            <img id="logo-header" src="images/Upfour.png" width="90px">
            <!--Colocar link para home-->

            <h2 id="titulo-header"> Complete abaixo e comece já a mudança na sua vida!</h2>
        </header>
    </div>
    <section id="sessao-quem-somos">
        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome">

            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">

            <input type="checkbox" name="check" id="check">
            <label for="check">Li e concordo com a política de privacidade</label>

            <button type="submit">Quero mudar de vida!</button>
        </form>
    </section>
    <footer>
        <h4> UpFour - 2019 </h4>
    </footer>
</body>

</html>
